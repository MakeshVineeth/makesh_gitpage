name: makesh_gitpage
description: MakeshTech GitHub Landing Page.
publish_to: 'none'
version: 3.0.0+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  flutter_fadein: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  responsive_framework: ^1.0.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  android: "ic_launcher"
  image_path: "assets/logo.png"